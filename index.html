<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>QR Code | FrontendMentor</title>
</head>

<body>

    <main class="container" role="contentinfo" id="container">
        <div class="card">
            <img src="images/image-qr-code.png" alt="image-qr-code" class="qr-imagen">
            <div class="info">
                <p class="title">
                    Improve your front-end <br> skills by building projects
                </p>
                <p class="sub">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Saul-Gustavo" target="_blank">Saul Gustavo Alcantar
            Sanchez</a>.
    </div>

</body>

</html>
